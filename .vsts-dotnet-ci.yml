################################################################################
# ML.NET's PR validation build
################################################################################

resources:
  containers:
  - container: LinuxCentosContainer
    image: microsoft/dotnet-buildtools-prereqs:centos-7-b46d863-20180719033416
  
  - container: LinuxUbuntuContainer
    image: microsoft/dotnet-buildtools-prereqs:ubuntu1604_cross_prereqs_v1

phases:
- template: /build/ci/phase-template.yml
  parameters:
    name: core30
    buildScript: build.cmd
    customMatrixes:
      Build_Debug_Intrinsics:
        _configuration: Debug-Intrinsics
        _config_short: DI
        _includeBenchmarkData: false
      Build_Release_Intrinsics:
        _configuration: Release-Intrinsics
        _config_short: RI
        _includeBenchmarkData: true
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Linux_Centos
    buildScript: ./build.sh
    queue:
      name: Hosted Ubuntu 1604
      container: LinuxCentosContainer

- template: /build/ci/phase-template.yml
  parameters:
    name: Linux_Ubuntu
    buildScript: ./build.sh
    queue:
      name: Hosted Ubuntu 1604
      container: LinuxUbuntuContainer

- template: /build/ci/phase-template.yml
  parameters:
    name: MacOS
    buildScript: ./build.sh
    queue:
      name: Hosted macOS

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_NetFx
    buildScript: build.cmd
    customMatrixes:
      Build_Debug_netfx:
        _configuration: Debug-netfx
        _config_short: DFX
        _includeBenchmarkData: false
      Build_Release_netfx:
        _configuration: Release-netfx
        _config_short: RFX
        _includeBenchmarkData: false
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_x64
    buildScript: build.cmd
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_x86
    architecture: x86
    buildScript: build.cmd
    queue:
      name: Hosted VS2017