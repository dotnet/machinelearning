################################################################################
# ML.NET's PR validation build
################################################################################

pr:
  branches:
    include:
    - main
    - feature/*
    - release/*

trigger:
  branches:
    include:
    - main
    - feature/*
    - release/*
  paths:
    include:
    - '*'
    exclude:
    - '**.md'
    - .github/*
    - docs/*
    - LICENSE
    - THIRD-PARTY-NOTICES.TXT

resources:
  containers:
  - container: CentosContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-stream8-mlnet

  - container: UbuntuContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-mlnet

  - container: UbuntuCrossArmContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-mlnet-cross-arm

  - container: UbuntuCrossArm64Container
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-mlnet-cross-arm64

jobs:
- template: /build/ci/job-template.yml
  parameters:
    architecture: arm
    name: Ubuntu_x64_cross_arm
    buildScript: ./build.sh
    container: UbuntuCrossArmContainer
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals build.ubuntu.1804.amd64.open
    helixQueue: Ubuntu.1804.ArmArch.Open@mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-helix-arm32v7

- template: /build/ci/job-template.yml
  parameters:
    architecture: arm64
    name: Ubuntu_x64_cross_arm64
    buildScript: ./build.sh
    container: UbuntuCrossArm64Container
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals build.ubuntu.1804.amd64.open
    helixQueue: Ubuntu.1804.ArmArch.Open@mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-helix-arm64v8

- template: /build/ci/job-template.yml
  parameters:
    name: Centos_x64
    buildScript: ./build.sh
    container: CentosContainer
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals build.ubuntu.1804.amd64.open
    helixQueue: Ubuntu.1804.Amd64.Open@mcr.microsoft.com/dotnet-buildtools/prereqs:centos-stream8-mlnet-helix

- template: /build/ci/job-template.yml
  parameters:
    name: Ubuntu_x64
    buildScript: ./build.sh
    container: UbuntuContainer
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals build.ubuntu.1804.amd64.open
    helixQueue: Ubuntu.1804.Amd64.Open@mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-mlnet-helix

- template: /build/ci/job-template.yml
  parameters:
    name: MacOS_x64
    buildScript: ./build.sh
    innerLoop: true
    pool:
      vmImage: macOS-12
    helixQueue: OSX.1200.Amd64.Open

- template: /build/ci/job-template.yml
  parameters:
    architecture: arm64
    name: MacOS_cross_arm64
    buildScript: ./build.sh
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    innerLoop: true
    pool:
      vmImage: macOS-12
    helixQueue: OSX.1200.Arm64.Open

- template: /build/ci/job-template.yml
  parameters:
    architecture: arm64
    name: Windows_cross_arm64
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: false
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals 1es-windows-2019-open
    helixQueue: windows.11.arm64.open

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64
    buildScript: build.cmd
    innerLoop: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals 1es-windows-2019-open
