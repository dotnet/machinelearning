################################################################################
# ML.NET's PR validation build
################################################################################

resources:
  containers:
  - container: CentosContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-7-mlnet-8bba86b-20190314145033
  
  - container: UbuntuContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-16.04-mlnet-207e097-20190312152303

phases:
- template: /build/ci/phase-template.yml
  parameters:
    name: core30
    buildScript: build.cmd
    customMatrixes:
      Build_Debug_Intrinsics:
        _configuration: Debug-Intrinsics
        _config_short: DI
        _includeBenchmarkData: false
      Build_Release_Intrinsics:
        _configuration: Release-Intrinsics
        _config_short: RI
        _includeBenchmarkData: true
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Centos
    buildScript: ./build.sh
    customMatrixes:
      Build_Debug_Intrinsics:
        _configuration: Debug-Intrinsics
        _config_short: DI
        _includeBenchmarkData: false
      Build_Release:
        _configuration: Release
        _config_short: R
        _includeBenchmarkData: true
    queue:
      name: Hosted Ubuntu 1604
      container: CentosContainer

- template: /build/ci/phase-template.yml
  parameters:
    name: Ubuntu
    buildScript: ./build.sh
    customMatrixes:
      Build_Debug:
        _configuration: Debug
        _config_short: D
        _includeBenchmarkData: false
      Build_Release_Intrinsics:
        _configuration: Release-Intrinsics
        _config_short: RI
        _includeBenchmarkData: true
    queue:
      name: Hosted Ubuntu 1604
      container: UbuntuContainer

- template: /build/ci/phase-template.yml
  parameters:
    name: MacOS
    buildScript: ./build.sh
    queue:
      name: Hosted macOS

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_NetFx
    buildScript: build.cmd
    customMatrixes:
      Build_Debug_netfx:
        _configuration: Debug-netfx
        _config_short: DFX
        _includeBenchmarkData: false
      Build_Release_netfx:
        _configuration: Release-netfx
        _config_short: RFX
        _includeBenchmarkData: false
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_x64
    buildScript: build.cmd
    queue:
      name: Hosted VS2017

- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_x86
    architecture: x86
    buildScript: build.cmd
    queue:
      name: Hosted VS2017