################################################################################
# ML.NET's Code Coverage validation build
################################################################################

pr:
  branches:
    include:
    - main
    - feature/*
    - release/*

trigger:
  branches:
    include:
    - main
    - feature/*
    - release/*
  paths:
    include:
    - '*'
    exclude:
    - '**.md'
    - .github/*
    - docs/*
    - LICENSE
    - THIRD-PARTY-NOTICES.TXT

jobs:
- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64
    buildScript: build.cmd
    customMatrixes:
      Build_Debug:
        _configuration: Debug
        _config_short: D
        _includeBenchmarkData: false
    codeCoverage: true
    pool:
      name: NetCore-Public
      demands: ImageOverride -equals 1es-windows-2019-open
