################################################################################
# ML.NET's nightly build
################################################################################

# no PR builds
pr: none

# no CI builds
trigger: none

# scheduled trigger, runs at UTC 8:00 every day which is midnight of GMT-8
schedules:
- cron: "0 8 * * *"
  displayName: Nightly Build at midnight
  branches:
    include:
    - main
    - feature/*
    - release/*
  always: true

resources:
  containers:
  - container: CentosContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-stream8-mlnet

  - container: UbuntuContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-18.04-mlnet

jobs:
- template: /build/ci/job-template.yml
  parameters:
    name: Centos_x64_Net60
    buildScript: ./build.sh
    container: CentosContainer
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _targetFramework: net6.0
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _targetFramework: net6.0
        _includeBenchmarkData: true
    nightlyBuild: true
    pool:
      vmImage: ubuntu-18.04

- template: /build/ci/job-template.yml
  parameters:
    name: Ubuntu_x64_NetCoreApp21
    buildScript: ./build.sh
    container: UbuntuContainer
    nightlyBuild: true
    pool:
      vmImage: ubuntu-18.04

- template: /build/ci/job-template.yml
  parameters:
    name: MacOS_x64_NetCoreApp21
    buildScript: ./build.sh
    nightlyBuild: true
    pool:
      vmImage: macOS-13

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_Net60
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    nightlyBuild: true
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetCoreApp21
    buildScript: build.cmd
    nightlyBuild: true
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetFx461
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DFX
        _includeBenchmarkData: false
        _targetFramework: net462
      Release_Build:
        _configuration: Release
        _config_short: RFX
        _includeBenchmarkData: false
        _targetFramework: net462
    nightlyBuild: true
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x86_NetCoreApp21
    architecture: x86
    buildScript: build.cmd
    nightlyBuild: true
    pool:
      vmImage: windows-2019
