################################################################################
# ML.NET's nightly build
################################################################################

# no PR builds
pr: none

# no CI builds
trigger: none

# scheduled trigger, runs at UTC 8:00 every day which is midnight of GMT-8 
schedules:
- cron: "0 8 * * *"
  displayName: Nightly Build at midnight
  branches:
    include:
    - master
    - releases/1.0
    - features/automl
    - features/integrationPackage
  always: true

resources:
  containers:
  - container: CentosContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-7-mlnet-8bba86b-20190314145033

  - container: UbuntuContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-16.04-mlnet-207e097-20190312152303

jobs:
- template: /build/ci/job-template.yml
  parameters:
    name: Centos_x64_NetCoreApp30
    buildScript: ./build.sh
    container: CentosContainer
    customMatrixes:
      Debug_Build:
        _configuration: Debug-netcoreapp3_0
        _config_short: DI
        _targetFramework: netcoreapp3.0
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release-netcoreapp3_0
        _config_short: RI
        _targetFramework: netcoreapp3.0
        _includeBenchmarkData: true
    nightlyBuild: true
    pool:
      name: Hosted Ubuntu 1604

- template: /build/ci/job-template.yml
  parameters:
    name: Ubuntu_x64_NetCoreApp21
    buildScript: ./build.sh
    container: UbuntuContainer
    nightlyBuild: true
    pool:
      name: Hosted Ubuntu 1604

- template: /build/ci/job-template.yml
  parameters:
    name: MacOS_x64_NetCoreApp21
    buildScript: ./build.sh
    nightlyBuild: true
    pool:
      name: Hosted macOS

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetCoreApp30
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug-netcoreapp3_0
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release-netcoreapp3_0
        _config_short: RI
        _includeBenchmarkData: true
    nightlyBuild: true
    pool:
      name: NetCorePublic-Pool
      queue: buildpool.windows.10.amd64.vs2017.open

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetCoreApp21
    buildScript: build.cmd
    nightlyBuild: true
    pool:
      name: Hosted VS2017

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetFx461
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug-netfx
        _config_short: DFX
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release-netfx
        _config_short: RFX
        _includeBenchmarkData: false
    nightlyBuild: true
    pool:
      name: Hosted VS2017

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x86_NetCoreApp21
    architecture: x86
    buildScript: build.cmd
    nightlyBuild: true
    pool:
      name: Hosted VS2017