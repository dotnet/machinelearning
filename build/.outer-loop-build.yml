################################################################################
# ML.NET's outer loop build that will run all tests
################################################################################

# no PR builds
pr: none

# no CI builds
trigger: none

# scheduled trigger, runs at UTC 8:00 every day which is midnight of GMT-8
schedules:
- cron: "0 8 * * *"
  displayName: outer loop build at midnight
  branches:
    include:
    - main
    - releases/1.6.0
    - features/automl
    - features/integrationPackage
  always: true


resources:
  containers:
  - container: CentosContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-7-mlnet-8bba86b-20190314145033

  - container: UbuntuContainer
    image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-16.04-mlnet-20200515184230-2c829e8

jobs:
- template: /build/ci/job-template.yml
  parameters:
    name: Centos_x64_NetCoreApp31
    buildScript: ./build.sh
    container: CentosContainer
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    pool:
      vmImage: ubuntu-18.04

- template: /build/ci/job-template.yml
  parameters:
    name: Ubuntu_x64_NetCoreApp21
    buildScript: ./build.sh
    container: UbuntuContainer
    pool:
      vmImage: ubuntu-18.04

- template: /build/ci/job-template.yml
  parameters:
    name: MacOS_x64_NetCoreApp21
    buildScript: ./build.sh
    pool:
      vmImage: macOS-10.15

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetCoreApp31
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DI
        _includeBenchmarkData: false
      Release_Build:
        _configuration: Release
        _config_short: RI
        _includeBenchmarkData: true
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetCoreApp21
    buildScript: build.cmd
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x64_NetFx461
    buildScript: build.cmd
    customMatrixes:
      Debug_Build:
        _configuration: Debug
        _config_short: DFX
        _includeBenchmarkData: false
        _targetFramework: net461
      Release_Build:
        _configuration: Release
        _config_short: RFX
        _includeBenchmarkData: false
        _targetFramework: net461
    pool:
      vmImage: windows-2019

- template: /build/ci/job-template.yml
  parameters:
    name: Windows_x86_NetCoreApp21
    architecture: x86
    buildScript: build.cmd
    pool:
      vmImage: windows-2019
